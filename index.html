<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="img/iconStarWars.png" type="image/x-icon">
    <title>Star Wars API</title>
</head>
<body>
    <h1 class="titulo">Usando API de Star Wars</h1>
    <hr>

   <main>

    <label for="num">Digite um número e veja o personagem escolhido (Entre 1 e 83):</label>
    <input type="number" name="num" id="num" min="1" max="83">
    <button class="btn" type="button">Descubra</button>

    <div class="form">
        <h2 class="nomePersonagem">Nome</h2>
        <hr class="divisaoForm">
        <p class="alturaPersonagem">Altura: </p>
        <p class="pesoPersonagem">Peso: </p>
        <p class="corDaPelePersonagem">Cor da pele: </p>
        <p class="corCabeloPersonagem">Cor do Cabelo: </p>
        <p class="corOlhoPersonagem">Cor do Olho: </p>
        <p class="anoNasciPersonagem">Ano de Nascimento: </p>
        <p class="generoPersonagem">Genêro: </p>
    </div>
   </main>
   <script src="js/script.js"></script>
</body>
</html>
